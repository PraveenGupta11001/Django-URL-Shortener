<!-- templates/url_shorten.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .shortener-container {
            margin-top: 50px;
        }
        .shorten-btn {
            background-color: #007bff;
            color: white;
        }
        .shorten-btn:hover {
            background-color: #0056b3;
        }
        .shortened-url {
            margin-top: 30px;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container shortener-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">Shorten your URL</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.original_url }}
                            </div>
                            <button type="submit" class="btn shorten-btn btn-block">Shorten</button>
                        </form>
                    </div>
                </div>

                {% if shortened_url %}
                <div class="shortened-url text-center mt-4">
                    <h4>Your shortened URL</h4>
                    <p><a href="{{ shortened_url }}" target='_blank'>{{ shortened_url }}</a></p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
